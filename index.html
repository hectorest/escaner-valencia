<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Escaner Valencià</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
</head>

<body>
    <div id="section-btn-escaner" class="main">
        <button class="btn-escaner" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalEscaner">Escanejar</button>
    </div>
    
    <div id="section-categories" class="main d-none">
        <h2>Categories</h2>
        <div class="main-categories">
            <div class="categoria" cat-id="0">
                <div class="d-flex justify-content-center align-items-center">
                    <img class="img-categoria" src="img/electronica.png">
                </div>
                <h2>Electrònica</h2>
            </div>  
            <div class="categoria" cat-id="2">
                <div class="d-flex justify-content-center align-items-center">
                    <img class="img-categoria" src="img/esports.png">
                </div>
                <h2>Esports</h2>
            </div>  
            <div class="categoria" cat-id="1">
                <div class="d-flex justify-content-center align-items-center">
                    <img class="img-categoria" src="img/classe.png">
                </div>
                <h2>Classe</h2>
            </div>  
            <div class="categoria" cat-id="3">
                <div class="d-flex justify-content-center align-items-center">
                    <img class="img-categoria" src="img/joguets.png">
                </div>
                <h2>Joguets</h2>
            </div> 
            <div class="categoria" cat-id="4">
                <div class="d-flex justify-content-center align-items-center">
                    <img class="img-categoria" src="img/menjar.png">
                </div>
                <h2>Menjar</h2>
            </div>
            <div class="categoria" cat-id="5">
                <div class="d-flex justify-content-center align-items-center">
                    <img class="img-categoria" src="img/roba.png">
                </div>
                <h2>Roba</h2>
            </div>  
        </div> 
    </div>

    <!-- Modal objectes -->
    <div class="modal fade" id="modalObjectes" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content modal-loading text-center p-3">
                <div id="div-objectes" class="modal-body modal-objectes">                    
                </div>
            </div>
        </div>
    </div>

    <!-- Modal final -->
    <div class="modal fade" id="modalFinal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content modal-loading text-center">
                <div class="modal-body d-flex justify-content-center align-items-center">
                    <img class="img-categoria" src="img/check.png">
                </div>
                <h2>Intercanvi finalitzat!</h2>
                <div class="d-flex justify-content-center">
                    <button id="btn-tornar-inici" type="button" class="btn-intercanviar m-2" data-toggle="modal">Tornar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal intercanvi -->
    <div class="modal fade" id="modalIntercanvi" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content modal-loading text-center">
                <div class="modal-body d-flex justify-content-center align-items-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only loading">Processant l'intercanvi...</span>
                    </div>
                </div>
                <h2>Processant l'intercanvi...</h2>
            </div>
        </div>
    </div>

    <!-- Modal objecte -->
    <div class="modal fade" id="modalObjecte" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-hidden="true">
        <div id="modal-objecte" class="modal-dialog modal-dialog-centered" role="document">
            
        </div>
    </div>

    <!-- Modal escaner -->
    <div class="modal fade" id="modalEscaner" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content modal-loading text-center">
                <div class="modal-body d-flex justify-content-center align-items-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only loading">Escanejant...</span>
                    </div>
                </div>
                <h2>Escanejant...</h2>
            </div>
        </div>
    </div>
</body>
<script src="db/objectes.js"></script>
<script src="db/orden.js"></script>
<script src="main.js"></script>
</html>
